<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  <link href="assets/app.css" rel="stylesheet">
  <script src="assets/app.js"></script>
</head>
<body>
  
  <div class="cp-page">
    <div class="cp-game">

      <!-- HEADER -->
      <div class="cp-game-header">
        <a href="#" class="cp-header-button">classical</a>
        <a href="#" class="cp-header-button">reset</a>
      </div>

      <!-- BODY -->
      <div class="cp-game-body">
        <div class="column">
          <div class="row">
            <a id="player1-avatar" href="#" class="cp-rounded-button">
              <img src="assets/imgs/button-person.png" alt="">
            </a>
          </div>
          <div class="row">
            <span id="player1-score" class="cp-score">
              10
            </span>
          </div>
        </div>

        <div class="column">
          <div class="row cp-score">
            x
          </div>
          <div class="row">
            &nbsp;
          </div>
        </div>

        <div class="column">
          <div class="row">
            <a id="player2-avatar" href="#" class="cp-rounded-button">
              <img src="assets/imgs/button-robot.png" alt="">
            </a>
          </div>
          <div class="row">
            <span id="player2-score" class="cp-score">
              8
            </span>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="cp-game-footer">
        <a href="#" class="cp-rounded-button">
          <img src="assets/imgs/button-rock.png" alt="">
        </a>
        <a href="#" class="cp-rounded-button">
          <img src="assets/imgs/button-paper.png" alt="">
        </a>
        <a href="#" class="cp-rounded-button">
          <img src="assets/imgs/button-scissor.png" alt="">
        </a>
      </div>
    </div>
  </div>

</body>
</html>
